#     - name: Run formatting
#       run: make style

    - name: Merge to main branch
      uses: devmasx/merge-branch@1.4.0
      with:
        target_branch: main
        from_branch: beta
        github_token: $\{{ secrets.GITHUB_TOKEN }}

