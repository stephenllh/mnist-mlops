name: Python Ubuntu CI

on:
  push:
    branches: [ beta ]
  pull_request:
    branches: [ beta ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.7
      
    - name: Install dependencies
      run: make install
      
    - name: Run tests
      run: make test
      
    - name: Run formatting
      run: make style

    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: main
        
